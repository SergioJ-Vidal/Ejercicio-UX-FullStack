<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h1>Crea tu cuenta CareSwitch</h1>
        <input type="text" id="name" placeholder="Nombre">
        <input type="text" id="surname" placeholder="Apellidos">
        <label for="country">País o Región</label>
        <select id="country" name="country">

            <option value="australia">Australia</option>
            <option value="estadosunidos">Estados Unidos</option>
            <option value="guinea">Guinea</option>
            <option value="letonia">Letonia</option>
            <option value="españa">España</option>
            <option value="portugal">Portugal</option>
            <option value="francia">Francia</option>

        </select>
        <input type="password" id="password" placeholder="Contraseña">
        <input type="password" id="password2" placeholder="Repite la contraseña">
        <input type="text" id="prefix" value="+34" placeholder="(España)">
        <input type="phone" id="phone">
        <div class="agreement">
            <input type="checkbox" id="agreement" name="agreement" value="agreed">
            <label for="agreement"> Acepto la política de privacidad y publicidad</label><br>
        </div>
    </form>
</body>

</html>
