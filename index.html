<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <header id="header">
        <div class="top-header"><img src="/assets/Vector.png"></div>
        <div class="bottom-header">
            <img src="/assets/Arrow.png" class="arrow">
            <img src="/assets/logo.png" class="logo">
            <img src="/assets/reorder.png">
        </div>
    </header>

    <main id="main">

        <div id='modal-countries' class="modal hide">
        </div>

        <form>

            <h1 class="topic">Crea tu cuenta CareSwitch</h1>

            <input type="text" id="name" placeholder="Nombre" required>

            <input type="text" id="surname" placeholder="Apellidos" required>

            <p class="country-region-header">PAIS O REGIÓN</p>

            <div class="country-container">
                <input id='select-country' type="text" name="country" placeholder="Spain">
            </div>

            <input type="email" name="email" placeholder="Email" pattern=^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$
                title='Email doesn´t have a correct format' required>

            <input type="password" id="password" placeholder="Contraseña" required>

            <input type="password" id="password2" placeholder="Confirmar contraseña" required>

            <input type="text" id="prefix" value="+34 (España)" placeholder="(España)" disabled>

            <input type="phone" id="phone" placeholder="Número de teléfono" required>

            <div class="agreement" required>
                <input type="checkbox" id="agreement" name="agreement" value="agreed">
                <label for="agreement">Acepto la política de privacidad y publicidad<a href="https://www.google.es/">+
                    info</a></label><br>
            </div>

            <input type="submit" id="submit" value="Registrarse">

        </form>

    </main>

    <script src="/index.js" type="module"></script>
</body>

</html>
